<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helix - Sign Up</title>
  <link rel="stylesheet" href="Sign in page.css">

</head>

<body> 
 
  <div class = "mydiv1">
    <h1>Sign Up</h1>

    <form action="signupphp.php" method = "POST">        
      <input type = "text" name="name" pattern="[A-Z].*"placeholder="Username" title="The first character should be uppercase" autocomplete="off"><br><br>
      <input type = "password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password"><br><br>
      <input type = "password" name="repwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Re-enter Password"><br><br>
      <input type="submit" name="submit" value="Sign Up" id="btn">
    </form>
  </div>
</body>

</html>
